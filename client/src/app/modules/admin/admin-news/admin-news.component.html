
<div class="table-container">
  <button class="button-create" routerLink="create">News-Artikel erstellen</button>
  <table>
    <thead>
    <td>#</td>
    <td>Titel</td>
    <td>Erstellt am</td>
    <td>Erstellt von</td>
    <td>Verwalten</td>
    </thead>
    <tbody>
    <tr *ngFor="let article of news; let i = index">
      <td>{{i+1}}</td>
      <td>{{article.title}}</td>
      <td>{{article.createdAt | date: "dd.MM.yyyy HH:mm:ss"}}</td>
      <td>{{article.createdBy | username | async}}</td>
      <td>
        <button class="button-delete" (click)="deleteArticle(article._id)">LÃ¶schen</button>
        <button class="button-modify" [routerLink]="'edit/' + article._id">Bearbeiten</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
