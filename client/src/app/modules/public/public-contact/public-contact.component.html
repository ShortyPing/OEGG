<div class="container">
    <h1>Kontaktformular</h1>
    <p>Mit diesem Kontaktformular können Sie Kontakt zu unserem Team herstellen.</p>
    <hr>
    <div id="contact-card">
        <form [formGroup]="contactForm">
            <div *ngIf="error" class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div *ngIf="success" class="alert alert-success" role="alert">
                Erfolgreich abgesendet. Sie werden in kürze eine Antwort erhalten.
            </div>
            <div class="form-group">
                <label>E-Mail Adresse (Die E-Mail Adresse sollte echt sein, da wir über diese antworten)</label>
                <input formControlName="email" class="form-control" type="email" name="email" placeholder="E-Mail Adresse" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" class="form-control" type="text" name="name" required placeholder="Max Mustermann">
            </div>
            <div class="form-group">
                <label>Text</label>
                <textarea formControlName="text" class="form-control" name="text" required placeholder="Ein Anfrage bezüglich...." rows="5"></textarea>
            </div>
            <input class="form-control" type="text" hidden name="hp" formControlName="hp">
            <button class="btn btn-success">(KONTAKTFORMULAR DERZEIT IN WARTUNGEN)</button>
        </form>
    </div>
</div>
